  server_2:
    build: ./server
    image: server:latest
    ports:
      - 3003:3001
    restart: on-failure:3

  server_3:
    build: ./server
    image: server:latest
    ports:
      - 3004:3001
    restart: on-failure:3

  #load balancer
  nginx:
    build: ./load_balancer
    image: nginx:latest
    ports:
      - 3001:3001
    depends_on: 
      - server_1
      - server_2
      - server_3
    restart: on-failure:3
